<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>aniQ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper  blue-grey darken-4">
            <a href="#" class="brand-logo center "><span class="pink-text text-lighten-2">aniQ</span></a>
        </div>
    </nav>
    <div class="row">
        <form class="col s12" method="POST" action="/search_word">
            <div class="row">
                <div class="input-field col s6" style="display:inline-flex">
                    <input id="search_word" type="text" class="validate" name="search_word">

                </div>
                <input type="submit" class="btn-floating btn-large waves-effect waves-light pink" id="search">
            </div>
        </form>
    </div>
    <div id ="content">
        {% for movie in movie_infos %}
            <div class="card small">
                <div class="col s12 m7">
                    <h4 class="header">{{movie.title}}</h4>
                    <div class="card horizontal">
                      <div class="card-image">
                        <img src="{{movie.thumbnail}}" width = "270px"height = "151px">
                      </div>
                      <div class="card-stacked">
                        <div class="card-content">
                          <a href="{{movie.movie_url}}" class="thumbnail" target="_blank">{{movie.title}}</a>
                        </div>
                        <div class="card-action">
                          <a href="{{movie.movie_url}}" download="{{movie.movie_url}}"> Download</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
    <footer class="page-footer  blue-grey darken-4">
        <div class="container ">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="pink-text text-lighten-2">aniQ</h5>
                    <p class="pink-text text-lighten-2">This is a library to live a comfortable anitube life</p>
                </div>

            </div>
        </div>

</html>
